<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolors!</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <nav>
            <div id="nav-bar">
                <img src="./coolors-logo.png" alt="Coolors Logo" id="coolors-logo">
            </div>
        </nav>
        <section>
            <div id="press-click">
                <p id="msg">Press the Spacebar to generate random color palettes!</p>
            </div>
        </section>
        <main>
            <div id="color-container">
                <div id="c1" class="colors">
                    <p id="p1" class="para">#FF0000</p>
                    <button class="copy-btns"><i class="fa-regular fa-clipboard"></i></button>
                </div>
                <div id="c2" class="colors">
                    <p id="p2" class="para">#0000FF</p>
                    <button class="copy-btns"><i class="fa-regular fa-clipboard"></i></button>
                </div>
                <div id="c3" class="colors">
                    <p id="p3" class="para">#FFC2CC</p>
                    <button class="copy-btns"><i class="fa-regular fa-clipboard"></i></button>
                </div>
                <div id="c4" class="colors">
                    <p id="p4" class="para">#FFFF00</p>
                    <button class="copy-btns"><i class="fa-regular fa-clipboard"></i></button>
                </div>
                <div id="c5" class="colors">
                    <p id="p5" class="para">#FFA500</p>
                    <button class="copy-btns"><i class="fa-regular fa-clipboard"></i></button>
                </div>
            </div>
            <div id="generete-color">
                <button id="random-btn">Generate Random Colors!</button>
            </div>
            <div id="toast">
                <p id="copied">HexCode Copied!</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
